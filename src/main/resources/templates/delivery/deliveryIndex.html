<script>

        fetch('/delivery/stats')
            .then(response => response.json())
            .then(data => {
                document.getElementById("totaldeliveries").textContent =

            })
            .catch(error => console.error("Error fetching delivery stats:", error));
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        fetch('/delivery/getDeliveriesByUser')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById("recentOrdersTable");
                tableBody.innerHTML = ""; // Clear existing rows

                data.forEach((item, index) => {
                    console.log(item); // Log each item for debugging

                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>D00${item.deliveryId}</td>
                        <td>${item.orderId}</td>
                        <td>${item.amount}</td>
                        <td>
                            <select data-id="${item.deliveryId}" data-prev-status="${item.status}" onchange="handleStatusChange(this)">
                                <option value="PENDING" ${item.status === 'PENDING' ? 'selected' : ''}>Pending</option>
                                <option value="ON_DELIVERY" ${item.status === 'ON_DELIVERY' ? 'selected' : ''}>On Delivery</option>
                                <option value="DELIVERED" ${item.status === 'DELIVERED' ? 'selected' : ''}>Delivered</option>
                            </select>
                        </td>
                    `;

                    tableBody.appendChild(row);
                });

                // Apply colors
                document.querySelectorAll("#recentOrdersTable select").forEach(select => {
                    updateStatusColor(select);
                });
            })
            .catch(error => console.error("Error loading delivery items:", error));
    });

    // Function to handle status changes
    function handleStatusChange(selectElement) {
        const deliveryId = selectElement.getAttribute("data-id");
        const newStatus = selectElement.value;
        const previousStatus = selectElement.getAttribute("data-prev-status") || "PENDING";

        // Restrict invalid transitions
        if((previousStatus === "PENDING" && newStatus === "DELIVERED") || 
            (previousStatus === "ON_DELIVERY" && newStatus === "PENDING") || 
            (previousStatus === "DELIVERED" && newStatus !== "DELIVERED")){
            alert("Invalid status change!");
            selectElement.value = previousStatus; // Reset to previous valid value
            return;
        }

        // Store the current status as the previous status
        selectElement.setAttribute("data-prev-status", newStatus);

        // Update the database with the new status
        fetch(`/delivery/updateStatus/${deliveryId}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ status: newStatus }),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Failed to update status");
                }
                return response.json();
            })
            .then(updatedItem => {
                console.log("Status updated successfully:", updatedItem);
                updateStatusColor(selectElement);
            })
            .catch(error => {
                console.error("Error updating status:", error);
                alert("Failed to update status. Please try again.");
                selectElement.value = previousStatus; // Revert on error
            });
    }

    function updateStatusColor(selectElement) {
        switch (selectElement.value) {
            case "PENDING":
                selectElement.style.backgroundColor = "#FFA500"; // Orange
                break;
            case "ON_DELIVERY":
                selectElement.style.backgroundColor = "#1E90FF"; // Blue
                break;
            case "DELIVERED":
                selectElement.style.backgroundColor = "#43bd2e"; // Green
                selectElement.style.color = "#FFFFFF"; //
                selectElement.disabled = true; // Lock delivered status
                break;
        }
    }


</script>
