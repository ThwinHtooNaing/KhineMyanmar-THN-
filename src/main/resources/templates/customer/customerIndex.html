<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link th:href="@{/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/font.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        header {
            width: 100%;
            font-size: 18px;
            position: fixed;
            background: #fff;
            box-shadow: 0px 5px 15px rgba(194, 192, 192, 0.3);
            padding: 10px 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        #name {
            font-weight: bold;
            font-size: 22px;
        }

        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        nav ul li {
            position: relative;
            cursor: pointer;
            transition: color 0.3s ease-in-out;
        }

        nav ul li.active, nav ul li:hover {
            color: #f5a623;
        }

        nav ul li.active::after {
            content: "";
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #f5a623;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        #search-input {
            padding: 8px 35px 8px 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 250px;
            outline: none;
            transition: box-shadow 0.3s ease-in-out;
        }

        #search-input:focus {
            border-color: #b48a47;
            box-shadow: 0 0 8px rgba(244, 191, 105, 0.6);
        }

        .lens-icon {
            position: absolute;
            right: 10px;
            color: #666;
            font-size: 16px;
            pointer-events: none;
        }

        .extra-icons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .icon-container {
            font-size: 20px;
            color: #555;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .icon-container:hover {
            color: #f5a623;
        }

        .notification {
            position: relative;
            background-color: #adabab94;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .bell-icon {
            font-size: 20px;
            color: #636262;
        }

        .notification-dot {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .profile-img:hover {
            border-color: #f5a623;
            box-shadow: 0 0 5px #f5a623;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <p id="name">Khine Myanmar</p>
            <ul>
                <li class="active">Home</li>
                <li>Products</li>
                <li>Shops</li>
                <li>About us</li>
            </ul>
            <div class="search-container">
                <input type="text" placeholder="Search..." id="search-input" />
                <i class="fas fa-search lens-icon"></i>
            </div>
            <div class="extra-icons">
                <div class="icon-container history">
                    <i class="fa fa-history"></i>
                </div>
                <div class="icon-container cart">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="notification">
                    <i class="fa-solid fa-bell bell-icon"></i>
                    <span class="notification-dot"></span>
                </div>
                <img class="profile-img" th:src="${customer.profilePic}" alt="Profile"/>
            </div>
        </nav>
    </header>
</body>
</html>
