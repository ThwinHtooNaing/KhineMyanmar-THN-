<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <link th:href="@{/css/font.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0efeb;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 225px;
            width: calc(100% - 225px);
            height: 65px;
            background-color: #fff;
            z-index: 1000;
            display: flex;
            align-items: center; 
            justify-content: flex-end; 
            padding-right: 20px; 
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); 
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-right: 20px;
        }

        .icons > .icon {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c7c3c340;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .icons > div:last-child {
            background-color: transparent;
            padding: 4px 3px;
            width: auto;
        }

        .icons > div:last-child span {
            margin-left: 6px;
            color: #000000;
            font-size: 16px;
            font-weight: 600;
            margin-right: 5px;
        }
        
        .icons > div > i{
            color: #8a8585;
        }

        .icons img {
            width: 35px;
            height: 35px;
            object-fit: cover;
            border-radius: 50%;
        }

        .icons > div .notification-dot {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
        }

        .sidebar {
            width: 200px;
            background-color: #ffffff;
            color: #000000;
            position: fixed;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 5px;
            padding: 0px 10px;
        }
        .sidebar p{
            font-size: 18px;
            font-weight: 900;
        }
        .sidebar a {
            color: #000000;
            text-decoration: none;
            /* flex-grow: 1; */
        }
        .sidebar p{
            padding-left: 10px;
        }

        .sidebar div {
            width: 90%;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            /*  */
            transition: all 0.03s ease-in-out;
            margin-bottom: 10px;
        }

        .sidebar div:hover {
            background-color: #f8dbad7b; /* Light orange hover background */
            border-right: 3px solid transparent;
            cursor: pointer;
        }

        .sidebar i {
            margin-right: 10px;
            color: #505050;
        }
        
        .bottom-link {
            margin-top: auto;
            margin-bottom: 5px;
        }

         .asideActive {
            border-right: 3px solid #faa722;
            background-color: #f4b95a7b;border-right: 3px solid #faa722;
        }

        .asideActive i {
            color: #f4b247;
        }

        .asideActive a {
            color: #df8b04;
        }

        main{
            height: 88vh;
            margin-top: 70px;
            margin-left: 225px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .table-header p:first-child{
            font-weight: 700;
        }
        .table-header p:nth-child(2),.table-header p:nth-child(2) i{
            color: #f5a623;
        }

        .table {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        table::-webkit-scrollbar {
            width: 8px;
        }

        table::-webkit-scrollbar-thumb {
            background-color: #ddd;
            border-radius: 4px;
        }

        table::-webkit-scrollbar-thumb:hover {
            background-color: #bbb;
        }

        .table-header {
            display: flex;
            padding: 15px 20px;
            border-bottom: 1px solid #eaeaea;
            font-weight: bold;
        }

        .table-header p {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .table-header i {
            font-size: 17px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            overflow-y: auto;
        }

        .table-container {
            max-height: 80vh; /* Adjust the height as needed */
            padding-bottom: 10px;
            overflow-y: auto; /* Enable vertical scrolling */
        }

        thead th {
            position: sticky;
            top: 0;
            background-color: #f9ead1; /* Header background */
            z-index: 2;
            font-weight: bold;
            border-bottom: 2px solid #ddd;
            padding: 12px 15px;
        }

        tbody td, th {
            padding: 12px 15px;
            border-bottom: 1px solid #eaeaea;
            font-size: 14px;
            color: #555;
        }

        /* Hover effect for grouped tbody */
        tbody.order-group:hover {
            background-color: #f1f1f1;
        }
        
        td {
            vertical-align: middle;
        }

        table .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
        }

        .status.completed {
            background-color: #e8f5e9;
            color: #43a047;
        }

        .status.pending {
            background-color: #fff8e1;
            color: #fb8c00;
        }

        .status.in_progress {
            background-color: #cce5ff;
            color: #004085;
        }

        .status.cancelled {
            background-color: #ffebee;
            color: #e53935;
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="icons">
            <div class="notification icon">
                <i class="fa-solid fa-bell "></i>
                <span class="notification-dot">
                </span>
            </div>
            <div class="header-profile-image icon">
                <img th:src="${customer.profilePic}" class="">
                <span th:text="${customer.firstName + ' '+customer.lastName}">Customer</span>
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <p>Khine Myanmar</p>
        <div data-path="/customer/profile">
            <i class="fas fa-user"></i>
            <a href="#">Profile</a>
        </div>
        <div class="asideActive" data-path="/customer/history">
            <i class="fas fa-history"></i>
            <a href="#">History</a>
        </div>
        <div class="bottom-link" data-path="/customer/index">
            <i class="fas fa-sign-out-alt"></i>
            <a href="#">Back to Home </a>
        </div>
    </aside>    
    <main>
        <div class="table">
            <div class="table-header">
                <p>Order History</p>
            </div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Product Name</th>
                            <th>Qty</th>
                            <th>Amount</th>
                            <th>Total Amount</th>
                            <th>Date</th>
                            <th>Order Status</th>
                        </tr>
                    </thead>
                    <tbody th:each="order : ${orders}" class="order-group">
                        <tr th:each="orderProduct, iterStat : ${order.orderProducts}">
                            <td th:if="${iterStat.index == 0}" th:rowspan="${#lists.size(order.orderProducts)}" th:text="'#'+${order.orderId}"></td>
                            <td th:text="${orderProduct.product != null ? orderProduct.product.productName : 'Unknown Product'}"></td>
                            <td th:text="${orderProduct.quantity}"></td>
                            <td th:text="${#numbers.formatDecimal(orderProduct.soldPrice, 1, 'COMMA', 0, 'POINT')} + ' Ks'"></td>
                            <td th:if="${iterStat.index == 0}" th:rowspan="${#lists.size(order.orderProducts)}" 
                                th:text="${#numbers.formatDecimal(order.amount, 1, 'COMMA', 0, 'POINT')} + ' Ks'"></td>
                            <td th:if="${iterStat.index == 0}" th:rowspan="${#lists.size(order.orderProducts)}" th:text="${#temporals.format(order.checkoutDate, 'MM/dd/yyyy')}"></td>
                            <td th:if="${iterStat.index == 0}" th:rowspan="${#lists.size(order.orderProducts)}">
                                <span th:class="'status ' + ${order.status.name().toLowerCase()}" th:text="${order.status}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>    
    <script>
        const sidebarDivs = document.querySelectorAll('.sidebar div');
    
        sidebarDivs.forEach(div => {
            div.addEventListener('click', () => {
                event.preventDefault();
                const path = div.getAttribute('data-path'); // Get the path from the data attribute
                if (path) {
                    window.location.href = path; 
                }
            });
        });
    </script>
</body>
</html>
