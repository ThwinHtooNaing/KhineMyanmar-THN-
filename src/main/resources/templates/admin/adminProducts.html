<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link th:href="@{/css/font.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0efeb;
        }
        
        .header {
           
            margin-left: 225px ;
            background-color: #ffffff;
            color: #fff;
            padding: 7px 0;
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            box-shadow: 0 0px 6px rgba(0, 0, 0, 0.1);
        }
        
        .search {
            position: relative;
            display: flex;
            align-items: center;
            margin-left: 20px;
            width: 400px;
        }
        .search input {
            background-color: #eae7e7c7;
            width: 100%;
            border: none;
            padding: 7px 0px;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            padding-left: 40px;
        }

        .search .fa-search {
            position: absolute;
            left: 15px;
            font-size: 16px;
            color: #5f5d5d;
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 5px 10px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .icons > div {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c7c3c340;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .icons > div:last-child {
            background-color: transparent;
            padding: 4px 3px;
            width: auto;
        }

        .icons > div:last-child span {
            margin-left: 6px;
            color: #000000;
            font-size: 16px;
            font-weight: 600;
            margin-right: 5px;
        }
        
        .icons > div > i{
            color: #8a8585;
        }

        .icons img {
            width: 35px;
            height: 35px;
            object-fit: cover;
            border-radius: 50%;
        }

        .icons > div .notification-dot {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
        }

        .sidebar {
            width: 200px;
            background-color: #ffffff;
            color: #000000;
            position: fixed;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 5px;
            padding: 0px 10px;
        }
        .sidebar p{
            font-size: 18px;
            font-weight: 900;
        }
        .sidebar a {
            color: #000000;
            text-decoration: none;
            /* flex-grow: 1; */
        }
        .sidebar p{
            padding-left: 10px;
        }

        .sidebar div {
            width: 90%;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            /*  */
            transition: all 0.03s ease-in-out;
            margin-bottom: 10px;
        }

        .sidebar div:hover {
            background-color: #f8dbad7b; /* Light orange hover background */
            border-right: 3px solid transparent;
            cursor: pointer;
        }

        .sidebar i {
            margin-right: 10px;
            color: #505050;
        }
        
        .bottom-link {
            margin-top: auto;
            margin-bottom: 5px;
        }

         /* Active Styles */
         .asideActive {
            border-right: 3px solid #faa722;
            background-color: #f4b95a7b;border-right: 3px solid #faa722;
        }

        .asideActive i {
            color: #f4b247;
        }

        .asideActive a {
            color: #df8b04;
        }
        main{
            margin-left: 225px;
            margin-top: 10px;
            height: auto;
        }
        main .main-container{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            gap: 10px;
        }
        main .main-container > div{
            height: 650px;
            background-color: #fff;
            box-shadow: 0 0px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            box-sizing: border-box;
        }
        .table-container {
            flex: 70%;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px 20px 0px 20px;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .table-header h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .table-header div {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .table-header label {
            margin-right: 8px;
            font-size: 14px;
            color: #555;
        }

        .table-header select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background-color: #f5f5f5;
        }

        thead th {
            padding: 12px;
            text-align: left;
            font-weight: bold;
            color: #555;
        }

        tbody td {
            padding: 12px;
            border-bottom: 1px solid #eaeaea;
            vertical-align: middle;
        }

        tbody img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 5px;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        .pagination {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 20px;
            gap: 5px;
        }

        .pagination button {
            border: none;
            background-color: #f5f5f5;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button.active {
            background-color: #007bff;
            color: #fff;
        }

        .pagination button:hover {
            background-color: #007bff;
            color: #fff;
        }
        .table-detail{
            flex: 30%;
            /* border: 1px solid #000; */
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="search">
            <i class="fa-solid fa-search"></i>
            <input type="text" placeholder="Search here">
        </div>
        
        <div class="icons">
            <!-- <div>
                <i class="fa-solid fa-envelope input-icon"></i>
            </div> -->
            <div>
                <i class="fa-solid fa-bell "></i>
                <span class="notification-dot">
                </span>
            </div>
            <div class="profile-image">
                <img th:src="@{/img/profiles/default-profile.jpg}" class="">
                <span>Admin</span>
                <i class="fas  fa-angle-down"></i>
            </div>
            
        </div>
    </header>
    <aside class="sidebar">
        <p>Khine Myanmar</p>
        <div class="" data-path="/admin/dashboard">
            <i class="fas fa-tachometer-alt"></i>
            <a href="#">Dashboard</a>
        </div>
        <div data-path="/admin/orders">
            <i class="fas fa-shopping-cart"></i>
            <a href="#">Orders</a>
        </div>
        <div data-path="/admin/users">
            <i class="fas fa-users"></i>
            <a href="#">Users</a>
        </div>
        <div class="asideActive" data-path="/admin/products">
            <i class="fas fa-box"></i>
            <a href="#">Products</a>
        </div>
        <div data-path="/admin/shops">
            <i class="fas fa-store"></i>
            <a href="#">Shops</a>
        </div>
        <div data-path="/admin/setting">
            <i class="fas fa-cog"></i>
            <a href="#">Settings</a>
        </div>
        <div class="bottom-link" data-path="/ecom/index">
            <i class="fas fa-sign-out-alt"></i>
            <a href="#">Log Out</a>
        </div>
    </aside>   
    <main>
        <div class="main-container">
            <div class="table-container">
                <div class="table-header">
                    <h2>Products</h2>
                    <div>
                        <div>
                            <label for="sort">Sort By</label>
                            <select name="sort" id="sort">
                                <option value="" disabled selected>Select an option</option>
                                <option value="atz">A to Z</option>
                                <option value="zta">Z to A</option>
                                <option value="price">Price</option>
                            </select>
                        </div>
                        <div>
                            <label for="shops">Group By</label>
                            <select name="shops" id="shops">
                                <option value="" disabled selected>Select an option</option>
                                <option value="shopname">Shop Name</option>
                                <option value="category">Category</option>
                            </select>
                        </div>
                        
                    </div>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th><input type="checkbox"></th>
                            <th>Img</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Stock</th>
                            <th>Shop Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td><img src="https://via.placeholder.com/40" alt="Product"></td>
                            <td>Product A</td>
                            <td>Category A</td>
                            <td>1000</td>
                            <td>10</td>
                            <td>Shop A</td>
                            <td><i class="fas fa-ellipsis-v"></i></td>
                        </tr>
                        <tr>
                            <td><input type="checkbox"></td>
                            <td><img src="https://via.placeholder.com/40" alt="Product"></td>
                            <td>Product B</td>
                            <td>Category B</td>
                            <td>2000</td>
                            <td>5</td>
                            <td>Shop B</td>
                            <td><i class="fas fa-ellipsis-v"></i></td>
                        </tr>
                </table>
                <div class="pagination">
                    <button class="active">1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>Next</button>
                </div>
            </div>
            <div class="table-detail">
    
            </div>
        </div>
        
    </main> 
   
    <script th:src="@{/js/adminSideBarNav.js}">
    </script>
</body>
</html>
