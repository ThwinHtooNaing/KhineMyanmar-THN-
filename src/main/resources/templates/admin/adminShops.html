<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shops</title>
    <link th:href="@{/css/font.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0efeb;
        }
        
        .header {
           
            margin-left: 225px ;
            background-color: #ffffff;
            color: #fff;
            padding: 7px 0;
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            box-shadow: 0 0px 6px rgba(0, 0, 0, 0.1);
        }
        
        .search {
            position: relative;
            display: flex;
            align-items: center;
            margin-left: 20px;
            width: 400px;
        }
        .search input {
            background-color: #eae7e7c7;
            width: 100%;
            border: none;
            padding: 7px 0px;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            padding-left: 40px;
        }

        .search .fa-search {
            position: absolute;
            left: 15px;
            font-size: 16px;
            color: #5f5d5d;
        }

        .icons {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 5px 10px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .icons > div {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c7c3c340;
            width: 35px;
            height: 35px;
            border-radius: 10px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .icons > div:last-child {
            background-color: transparent;
            padding: 4px 3px;
            width: auto;
        }

        .icons > div:last-child span {
            margin-left: 6px;
            color: #000000;
            font-size: 16px;
            font-weight: 600;
            margin-right: 5px;
        }
        
        .icons > div > i{
            color: #8a8585;
        }

        .icons img {
            width: 35px;
            height: 35px;
            object-fit: cover;
            border-radius: 50%;
        }

        .icons > div .notification-dot {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
        }

        .sidebar {
            width: 200px;
            background-color: #ffffff;
            color: #000000;
            position: fixed;
            top: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 5px;
            padding: 0px 10px;
        }
        .sidebar p{
            font-size: 18px;
            font-weight: 900;
        }
        .sidebar a {
            color: #000000;
            text-decoration: none;
            /* flex-grow: 1; */
        }
        .sidebar p{
            padding-left: 10px;
        }

        .sidebar div {
            width: 90%;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            /*  */
            transition: all 0.03s ease-in-out;
            margin-bottom: 10px;
        }

        .sidebar div:hover {
            background-color: #f8dbad7b; /* Light orange hover background */
            border-right: 3px solid transparent;
            cursor: pointer;
        }

        .sidebar i {
            margin-right: 10px;
            color: #505050;
        }
        
        .bottom-link {
            margin-top: auto;
            margin-bottom: 5px;
        }

         /* Active Styles */
         .asideActive {
            border-right: 3px solid #faa722;
            background-color: #f4b95a7b;border-right: 3px solid #faa722;
        }

        .asideActive i {
            color: #f4b247;
        }

        .asideActive a {
            color: #df8b04;
        }
        main{
            margin-top: 10px;
            margin-left: 225px;
            /* border: 1px solid #000; */
            height: 88vh;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="search">
            <i class="fa-solid fa-search"></i>
            <input type="text" placeholder="Search here">
        </div>
        
        <div class="icons">
            <!-- <div>
                <i class="fa-solid fa-envelope input-icon"></i>
            </div> -->
            <div>
                <i class="fa-solid fa-bell "></i>
                <span class="notification-dot">
                </span>
            </div>
            <div class="profile-image">
                <img th:src="@{/img/profiles/default-profile.jpg}" class="">
                <span>Admin</span>
                <i class="fas  fa-angle-down"></i>
            </div>
            
        </div>
    </header>
    <aside class="sidebar">
        <p>Khine Myanmar</p>
        <div class="" data-path="/admin/dashboard">
            <i class="fas fa-tachometer-alt"></i>
            <a href="#">Dashboard</a>
        </div>
        <div data-path="/admin/orders">
            <i class="fas fa-shopping-cart"></i>
            <a href="#">Orders</a>
        </div>
        <div data-path="/admin/users">
            <i class="fas fa-users"></i>
            <a href="#">Users</a>
        </div>
        <div data-path="/admin/products">
            <i class="fas fa-box"></i>
            <a href="#">Products</a>
        </div>
        <div class="asideActive" data-path="/admin/shops">
            <i class="fas fa-store"></i>
            <a href="#">Shops</a>
        </div>
        <div data-path="/admin/setting">
            <i class="fas fa-cog"></i>
            <a href="#">Settings</a>
        </div>
        <div class="bottom-link" data-path="/ecom/index">
            <i class="fas fa-sign-out-alt"></i>
            <a href="#">Log Out</a>
        </div>
    </aside>    
    <main>

    </main>
    
    <script th:src="@{/js/adminSideBarNav.js}">
    </script>
</body>
</html>
